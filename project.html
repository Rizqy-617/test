<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="icon" href="/assets/img/brandred.png">
    <link rel="stylesheet" href="/assets/css/project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand  ms-5" href="index.html"><img src="/assets/img/brandred.png" width="50px"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="project.html">Add Project</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end">
                <a href="contact.html"><button type="button" class="btn btn-primary me-5">Contact Me</button></a>
            </div>
            <!-- Button navbar mobile start -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Button navbar mobile end -->
        </div>
    </nav>
    <!-- Navbar End -->
    <main>
        <!-- Form Start -->
        <div class="container mt-5" style="width: 500px">
            <h1 style="text-align: center;" class="mb-3">ADD MY PROJECT</h1>
            <form>
                <div class="mb-3">
                    <label for="input-project-name" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="input-project-name">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="input-startDate" class="form-label">Start Date</label>
                        <input type="datetime-local" class="form-control" id="input-startDate">
                    </div>
                    <div class="col">
                        <label for="input-endDate" class="form-label">End Date</label>
                        <input type="datetime-local" class="form-control" id="input-endDate">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="input-description" class="form-label">Description</label>
                    <textarea class="form-control" id="input-description" style="height: 150px"></textarea>
                </div>
                <div class="mt-0 mb-3">
                    <div class="mb-1">
                        <label for="">Technologies</label>
                    </div>
                    <div class="form-check form-check-inline" style="margin-right: 50px;">
                        <input class="form-check-input" type="checkbox" id="nodeJS" value="nodeJS">
                        <label class="form-check-label" for="nodeJS">Node Js</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="nextJS" value="nextJS">
                        <label class="form-check-label" for="nextJS">Next Js</label>
                    </div>
                    <div></div>
                    <div class="form-check form-check-inline" style="margin-right: 46px;">
                        <input class="form-check-input" type="checkbox" id="reactJS" value="reactJS">
                        <label class="form-check-label" for="reactJS">React Js</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="typeScript" value="typeScript">
                        <label class="form-check-label" for="typeScript">TypeScript</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="uploadImage" aria-label="Upload">
                </div>
                <div class="d-flex w-100 justify-content-end">
                    <button type="submit" class="btn btn-primary bg-orange">Submit</button>
                </div>
            </form>
        </div>
        <!-- Form End -->
    </main>
    <!-- Script Start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Script End -->
</body>
</html>
