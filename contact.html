<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="icon" href="/assets/img/brandred.png">
    <link rel="stylesheet" href="/assets/css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand  ms-5" href="index.html"><img src="/assets/img/brandred.png" width="50px"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Add Project</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end">
                <a href="contact.html"><button type="button" class="btn btn-primary me-5">Contact Me</button></a>
            </div>
            <!-- Button navbar mobile start -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Button navbar mobile end -->
        </div>
    </nav>
    <!-- Navbar End -->
    <main>
        <!-- Form Start -->
        <div class="container mt-5" style="width: 500px">
            <h1 style="text-align: center;" class="mb-3">Contact Me</h1>
            <form onsubmit="submitData(event)">
                <div class="mb-3">
                    <label for="input-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="input-name">
                </div>
                <div class="mb-3">
                    <label for="input-email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="input-email">
                </div>
                <div class="mb-3">
                    <label for="input-number" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="input-number">
                </div>
                <div class="mb-3">
                    <label for="input-subject" class="form-label">Subject</label>
                    <select id="input-subject" class="form-select">
                        <option value="urgent">Hal Urgent</option>
                        <option value="bisnis">Bisnis</option>
                        <option value="sekolah">Sekolah</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="input-message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="input-message" style="height: 100px"></textarea>
                </div>
                <div class="d-flex w-100 justify-content-end">
                    <button type="submit" class="btn btn-primary bg-orange">Submit</button>
                </div>
            </form>
        </div>
        <!-- Form End -->
    </main>
    <!-- Script Start -->
    <script src="/assets/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Script End -->
</body>
</html>
